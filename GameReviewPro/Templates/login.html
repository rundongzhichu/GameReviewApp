    <script>

        function createXHR() {
            //支持原生的XHR对象
            if (typeof XMLHttpRequest != "undefined") {
                return new XMLHttpRequest();
            }
            //适用于IE7之前的版本
            else if (typeof ActiveXObject != "undefined") {
                if (typeof arguments.callee.activeXString != "String") {
                    var versions = ["MSXML2.XMLHttp.6.0", "MSXML2.XMLHttp.3.0", "MSXMLHttp"];
                    var i, len;
                    for (i = 0, len = versions.length; i < len; i++) {
                        try {
                            new ActiveXObject(versions[i]);
                            arguments.callee.activeXString = versions[i];
                            break;
                        } catch (ex) {
                            //跳过
                        }
                    }
                }
                return new ActiveXObject(arguments.callee.activeXString);
            } else {
                throw new Error("No XHR object available.");
            }
        }

        function function2() {
            var username2 = document.getElementById("username").value;
            var password2 = document.getElementById("password").value;

            if (username2 == "") {

            else {

        function function1() {
            // 判断输入框是否为空
            var username2 = document.getElementById("username");
            var password2 = document.getElementById("password");

            if (username2.value == "") {
                alert("请输入账号！");
            }
            else if (password2.value == "") {
                alert("请输入密码！");
            }
            else {

                //创建xhr对象
                var xhr = createXHR();

                // 判断账号密码是否正确
                var result;
                result = receiveData(username2.value,password2.value);

                if (!result) {
                    //清空学号密码输入框
                    username2.setAttribute("value", "");
                    password2.setAttribute("value", "");
                    //弹出提示框
                    alert("学号或密码输入错误！");

                }
                else {

                    // 跳转链接
                    window.location.href = "/master/?" + "username=" + encodeURI(username2.value);
                    window.event.returnValue=false; 
                }
            }

        }

        //设置ajax，解决跨界问题
         function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie != '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) == (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
            var csrftoken = getCookie('csrftoken');
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });

        function receiveData(username,passward) {
            //alert("1");
            var result1;

            $.ajax({
                url: {% url 'login' %},
                type: "POST",//请求方式
                dataType: "json",   //数据类型可以为 text xml json  script  jsonp
                data:{
                    "username":username,
                    "password":passward
                },
                async: false,
                success: function (data) {//返回的参数就是 action里面所有的有get和set方法的参数
                    console.log(data["status"]);
                    {#data = JSON.parse(data);#}
                    if (data["status"] == 400) {

                        result1 = false;
                    } else {
                        result1 = true;
                    }
                }
            });

            return result1;
        }

    </script>
